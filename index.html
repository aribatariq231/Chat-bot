<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      width: 100%;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    nav h2 {
      font-size: 20px;
      color: #333;
    }

    /* Heading */
    h1 {
      color: #d66969;
      background-color: #eaecec;
      font-size: 40px;
      font-weight: 400;
      text-align: center;
      text-decoration: underline;
      font-style: italic;
      margin-top: 40px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Form styling */
    form {
      margin-top: 20px;
      gap: 10px;
      text-align: center;
    }

    input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #d66969;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #answer {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav>
    <h2>Content</h2>
  </nav>

  <h1>Chatbot</h1>

  <form action="" onsubmit="getQueryquestion(); return false">
    <input type="text" name="query" id="query" placeholder="Query Question">
    <button type="submit">Get</button>
  </form>

  <div id="answer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
